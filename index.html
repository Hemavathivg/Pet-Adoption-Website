<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pet Adoption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('twodogsbg.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
            cursor: url('childplay.jpg'), auto; /* Paw print cursor */
        }

        h1 {
            font-style: italic;
            color: wheat; 
            font-size: 60px;
            margin-top: 50px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: flyIn 3s ease-out forwards;
            opacity: 0; /* Initially hidden */
        }

        h2 {
            font-style: italic;
            color: wheat; 
            font-size: 30px;
            margin-top: 220px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: flyIn 5s ease-out forwards;
            opacity: 0; /* Initially hidden */
        }

        @keyframes flyIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .welcome-btn {
            background-color: rgb(225, 156, 18);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }

        .welcome-btn:hover {
            background-color: lightcoral;
            transform: scale(1.1); /* Button pops out slightly */
        }
    </style>
</head>
<body>
    <h1>" Hema's Wagging Hearts "</h1>
    <h2>
        Every pet deserves a loving home, maybe yours is the one!<br>
        Give a pet the second chance they deserve!<br>
        Adopt, love, and make a difference. Your best friend is waiting!
    </h2>
    <a href="pets.html" class="welcome-btn">Meet Your New Companion</a>
</body>
</html>
